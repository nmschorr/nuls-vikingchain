<script>
  import {CONT_ADDY, SENDER, OWNER, BUYER, CHAINID, VALUE_ASSET
    GAS_PRICE, GAS_LIMIT, REMARKS, POSTURL_w4, POSTURL_w3, ID_D}
    from 'constants.js';

  Vue.use(VueLoading);
  const GCMETHOD = "getContract";

  new Vue({
    el: '#app',
    data: {
      contract: null,
      products: null,
    },
    components: {
      Loading: VueLoading
    },
    async mounted() {
      this.getContract()
    },
    methods: {
      async getContract() {
        let METHOD_D = this.GCMETHOD;
        let PARAMS = [this.CHAINID, this.CONT_ADDY];
        let ID_D = 900032;

        const result = await axios.post(this.POSTURL_w3, {
          "jsonrpc": "2.0",
          "method": METHOD_D,
          "params": PARAMS,
          "id": ID_D
        })

        if (result.status === 200) {
          console.log(result.data.result)
          this.contract = result.data.result

        } else {
          this.error = 'An error has occurred'
        }


      }
    },

  })


</script>
